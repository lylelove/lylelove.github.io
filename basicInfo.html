<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="content">
        <span>姓名：</span>
        <input id="name" required=""><br>
        <span>性别：</span>
        <select id="sex">
            <option selected="">男</option>
            <option>女</option>
        </select><br>
        <span>学号：</span>
        <input id="student_id" required=""><br>
        <span>所在学院：</span>
        <select id="college_id">
            <option>经济学院</option>
            <option>财政税务学院</option>
            <option>金融学院</option>
            <option>保险学院</option>
            <option>国际经贸学院</option>
            <option selected="">管理科学与工程学院</option>
            <option>工商管理学院</option>
            <option>会计学院（MPAcc中心）</option>
            <option>公共管理学院（MPA中心）</option>
            <option>法学院</option>
            <option>马克思主义学院</option>
            <option>体育学院</option>
            <option>文学与新闻传播学院</option>
            <option>外国语学院</option>
            <option>公共外语教学部</option>
            <option>数学与数量经济学院</option>
            <option>统计学院</option>
            <option>计算机科学与技术学院</option>
            <option>艺术学院</option>
            <option>国际商学院</option>
            <option>国际教育学院（留学生工作办公室）</option>
            <option>继续教育学院（山东省财政职工大学）</option>
            <option>MBA学院</option>
            <option>商经学院（莱芜校区管理办公室）</option>
            <option>创新创业教育学院</option>
            <option>龙山荣誉学院</option>
        </select><br>
        <span>家庭住址：</span>
        <input id="address" required=""><br>
        <span>个人联系电话：</span>
        <input id="contact" required=""><br>
        <span>父母联系电话：</span>
        <input id="phone" required=""><br>
        <span>目前所在省份：</span>
        <select id="province_id">
            <option>北京市</option>
            <option>天津市</option>
            <option>河北省</option>
            <option>山西省</option>
            <option>内蒙古自治区</option>
            <option>辽宁省</option>
            <option>吉林省</option>
            <option>黑龙江省</option>
            <option>上海市</option>
            <option>江苏省</option>
            <option>浙江省</option>
            <option>安徽省</option>
            <option>福建省</option>
            <option>江西省</option>
            <option selected="">山东省</option>
            <option>河南省</option>
            <option>湖北省</option>
            <option>湖南省</option>
            <option>广东省</option>
            <option>广西壮族自治区</option>
            <option>海南省</option>
            <option>重庆市</option>
            <option>四川省</option>
            <option>贵州省</option>
            <option>云南省</option>
            <option>西藏自治区</option>
            <option>陕西省</option>
            <option>甘肃省</option>
            <option>青海省</option>
            <option>宁夏回族自治区</option>
            <option>新疆维吾尔自治区</option>
            <option>台湾</option>
            <option>香港</option>
            <option>澳门</option>
            <option>国外</option>
        </select><br>
        <span>所在城市</span>
        <select id="city_id">
            <option selected="">济南市</option>
            <option>青岛市</option>
            <option>淄博市</option>
            <option>枣庄市</option>
            <option>东营市</option>
            <option>烟台市</option>
            <option>潍坊市</option>
            <option>济宁市</option>
            <option>泰安市</option>
            <option>威海市</option>
            <option>日照市</option>
            <option>莱芜市</option>
            <option>临沂市</option>
            <option>德州市</option>
            <option>聊城市</option>
            <option>滨州市</option>
            <option>菏泽市</option>
        </select><br>
        <span>目前地址：</span>
        <input id="now_address" required=""><br>
        <span>目前状态：</span>
        <select id="now_status">
            <option selected="">身体正常</option>
            <option>无症状感染病例</option>
            <option>有发热症状（超37.3℃）</option>
            <option>有发热症状被医学观察隔离</option>
            <option>被列为疑似病例被隔离</option>
            <option>已确诊被隔离</option>
            <option>已解除医学隔离观察</option>
        </select><br>
        <span>状态补充（无可不填）</span>
        <input id="now_status_msg"><br>
        <input type="button" value="生成并选中" onclick="btn()">
        <textarea readonly="" rows="10" cols="30" id="out_text"></textarea>
    </div>
    <script>
        function btn() {
            const sex = document.getElementById("sex");
            var sex_id = sex.selectedIndex + 1;
            const name = document.getElementById("name");
            const student_id = document.getElementById("student_id");
            const college = document.getElementById("college_id");
            var college_id = college.selectedIndex + 402;
            const address = document.getElementById("address");
            const contact = document.getElementById("contact");
            const phone = document.getElementById("phone");
            const province = document.getElementById("province_id");
            var province_id = province.selectedIndex + 2;
            const city = document.getElementById("city_id");
            var city_id = city.selectedIndex + 170;
            const now_address = document.getElementById("now_address");
            const now_status = document.getElementById("now_status");
            var status_id = now_status.selectedIndex + 1;
            const now_status_msg = document.getElementById("now_status_msg");
            var out_text = document.getElementById("out_text")
            if (province_id !== 16) {
                alert(" 暂不支持山东省外！")
            } else {
                out_text.innerHTML = "name=" + encodeURI(name.value) + "&sex=" + sex_id + "&study_id=" + student_id
                    .value + "&college_id=" + college_id + "&address=" + encodeURI(address.value) + "&contact=" +
                    contact.value + "&phone=" + phone.value + "&province_id=" + province_id + "&city_id=" + city_id +
                    "&now_address=" + encodeURI(now_address.value) + "&now_status=" + status_id + "&now_status_msg=" +
                    encodeURI(now_status_msg.value) +
                    "&partition_time=&behavior=1&travel_address=&back_address=&travel_start=&travel_back=&travel_type=0&travel_number=&is_public=0&country_travel=0&travel_msg=&other_msg=&"

            }

            out_text.select();
        }
    </script>
</body>

</html>
